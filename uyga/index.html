      box-sizing: border-box;

    }

    body {
      background: yellow;
      display: flex;
      justify-content: center;

    .container {

      padding: 20px;

  .input-box,
textarea {

  font-size: 16px; 
  font-weight: normal;
  text-transform: none;
  display: block;
}


    .btn {
      display: inline-block;
      text-decoration: none;
      background: yellow;
      border: 2px solid #000;
      padding: 14px 40px;
      font-size: 18px; 
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      position: absolute;
      bottom: 50px;
      right: 30px;
      color: #000;

    .btn:hover {

</head>
